            <div>
                <figcaption>Con S-series</figcaption>

    <center>

        <p>Select the brand for which you want a dealer</p>
        <section id="dealers">
            <div class="flex-container">
            <!-- <div class="dealers">  -->
                <div>
                    <a id="taylor" href="#">Yamaha</a>
                </div>
                <div>
                    <a id="taylor" href="#">Taylor</a>
                </div>
                <div>
                    <a id="taylor" href="#">Martin</a>
                </div>
                <div>
                    <a id="taylor" href="#">Fender</a>
                </div>
            </div>
        </section>
    </center>

    <h1>Accessories</h1>
    <section id="accessories">
        <div class="access">
            <div>
                <figcaption>SP Plectrum</figcaption>
                <a href="#accessories"><img src="images/guitars/plectrums.jpg"></a>

            <div>
                <figcaption>SP Strings</figcaption>

    <center>
        <h1>Guitar Review</h1>
